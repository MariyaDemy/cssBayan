<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/690c547886.css" crossorigin="anonymous">
</head>
<body>
    <div class="accordion">
        <h1 class="headline">CSS Баян с котиками</h1>
        <hr>

        <div class="meme">
            <label class="meme__label">
                <input type="radio" name="meme" checked="true" class="meme__input">
                <div class="meme__wrapper">
                    <h3 class="meme__title">Смотрит кошка в ложку, а там тоже кошка</h3>
                    <img class="meme__icon" src="./assets/chevron-down-solid.svg" alt="arrow icon">
                </div>
                <img class="meme__img" src="./assets/spoon.jpg" alt="The cat is looking into the spoon">
            </label>
        </div>

        <div class="meme">
            <label class="meme__label">
                <input type="radio" name="meme" class="meme__input">
                <div class="meme__wrapper">
                    <h3 class="meme__title">Ко мне друг в гости зашёл</h3>
                    <img class="meme__icon" src="./assets/chevron-down-solid.svg" alt="arrow icon">
                </div>
                <img class="meme__img" src="./assets/friend.jpg" alt="The cat is sitting on the sofa">
            </label>
        </div>

        <div class="meme">
            <label class="meme__label">
                <input type="radio" name="meme" class="meme__input">
                <div class="meme__wrapper">
                    <h3 class="meme__title">Странные какие-то котята...</h3>
                    <img class="meme__icon" src="./assets/chevron-down-solid.svg" alt="arrow icon">
                </div>
                <img class="meme__img" src="./assets/kittens.jpg" alt="The strange kittens">
            </label>
        </div>

        <div class="meme">
            <label class="meme__label">
                <input type="radio" name="meme" class="meme__input">
                <div class="meme__wrapper">
                    <h3 class="meme__title">Рыбов не надо, давай морков</h3>
                    <img class="meme__icon" src="./assets/chevron-down-solid.svg" alt="arrow icon">
                </div>
                <img class="meme__img" src="./assets/rabbit.jpg" alt="the rabbit-looking cat">
            </label>
        </div>

        <div class="meme">
            <label class="meme__label">
                <input type="radio" name="meme" class="meme__input">
                <div class="meme__wrapper">
                    <h3 class="meme__title">А ваш котик греет вам носочки?</h3>
                    <img class="meme__icon" src="./assets/chevron-down-solid.svg" alt="arrow icon">
                </div>
                <img class="meme__img" src="./assets/socks.jpg" alt="The cat is lying on the socks">
            </label>
        </div>

    </div>
</body>
</html>
