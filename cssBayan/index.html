<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="headline">That's a CSS Bayan</h1>
    <hr>
    <div class="accordion">

        <div class="meme">
            <input type="radio" id="meme-1" name="meme" checked="true" class="meme__input">
            <label for="meme-1" class="meme__label">Смотрит кошка в ложку, а там тоже кошка!</label>
            <div class="meme__content">
                <h3 class="title">Смотрит кошка в ложку, а там тоже кошка!</h3>
                <img class="img" src="./assets/spoon.jpg" alt="The cat is looking into the spoon">
            </div>
        </div>

        <div class="meme">
            <input type="radio" id="meme-2" name="meme" class="meme__input">
            <label for="meme-2" class="meme__label">Ко мне друг в гости зашёл</label>
            <div class="meme__content">
                <h3 class="title">Ко мне друг в гости зашёл</h3>
                <img class="img" src="./assets/friend.jpg" alt="The cat is sitting on the sofa">
            </div>
        </div>

        <div class="meme">
            <input type="radio" id="meme-3" name="meme" class="meme__input">
            <label for="meme-3" class="meme__label">Странные какие-то котята...</label>
            <div class="meme__content">
                <h3 class="title">Странные какие-то котята...</h3>
                <img class="img" src="./assets/kittens.jpg" alt="The strange kittens">
            </div>
        </div>

        <div class="meme">
            <input type="radio" id="meme-4" name="meme" class="meme__input">
            <label for="meme-4" class="meme__label">Рыбов не надо, давай морков</label>
            <div class="meme__content">
                <h3 class="title">Рыбов не надо, давай морков</h3>
                <img class="img" src="./assets/rabbit.jpg" alt="the rabbit-looking cat">
            </div>
        </div>

        <div class="meme">
            <input type="radio" id="meme-5" name="meme" class="meme__input">
            <label for="meme-5" class="meme__label">А ваш котик греет вам носочки?</label>
            <div class="meme__content">
                <h3 class="title">А ваш котик греет вам носочки?</h3>
                <img class="img" src="./assets/socks.jpg" alt="The cat is lying on the socks">
            </div>
        </div>
    </div>
</body>
</html>
